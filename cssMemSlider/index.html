<html lang="en">
<head>

  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <input class="radio" type="radio" name="r" id="radio1" checked>

    <input class="radio" type="radio" name="r" id="radio4">

        <label class="button button2" for="radio2"></label>
        <label class="button button3" for="radio3"></label>

    </div>
